<!DOCTYPE html>
<html lang="ja">
<head>
  {{ template "HEADER" }}
  <script src="static/top.js" defer></script>
  <title>Kobushi</title>
</head>
<body>
  <form name="new-ring-form">
    <input type="text" name="title">
    <input type="text" name="author">
    <input type="text" name="desc">

  </form>
  <div>
    {{ range .Rings }}
      <a href="{{ .Path }}">{{ .Title }}</a>
    {{ end }}
  </div>
</body>
</html>

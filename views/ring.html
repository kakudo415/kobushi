<!DOCTYPE html>
<html lang="ja">
<head>
  {{ template "HEAD" }}
  <link rel="stylesheet" href="/static/ring.css">
  <script src="/static/ring.js" defer></script>
  <title>Kobushi</title>
</head>
<body>
  {{ template "HEADER" }}
  <main>
    <div>
      <div id="ring-info">
        <h1><i class="fas fa-vector-square"></i>{{ .Ring.Title }}</h1>
        {{ if .Ring.Author }}
        <div class="author">by {{ .Ring.Author }}</div>
        {{ end }}
        {{ if .Ring.Desc }}
        <div class="description">{{ .Ring.Desc }}</div>
        {{ end }}
      </div>
      <div id="kobushis">
        <div class="header">
          <h2><i class="fas fa-hand-rock"></i>こぶし</h2>
          <aside>最近投稿された質問です</aside>
        </div>
        <div class="contents">
          {{ range .Kobushis }}
          <div>
            <a href="{{ .Path }}">{{ .Title }}</a>
            {{ if .Desc }}
            <div>{{ .Desc }}</div>
            {{ end }}
          </div>
          {{ end }}
        </div>
        <div id="page-control">
          <a id="prev-page-button"><i class="fas fa-backward"></i></a>
          <a id="next-page-button"><i class="fas fa-forward"></i></a>
        </div>
      </div>
      <div id="new-kobushi">
        <form id="new-kobushi-form">
          <label for="title">タイトル</label>
          <input type="text" name="title">
          <label for="desc">説明</label>
          <input type="text" name="desc">
          <button type="button" name="submit" class="submit">質問する</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
